# POSTGRES
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/book-service
spring.datasource.username=postgres
spring.jpa.generate-ddl=true
spring.datasource.password=4693
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.url=jdbc:postgresql://localhost:5432/book-service
spring.flyway.enabled=true
spring.flyway.user=postgres
spring.flyway.password=4693
spring.flyway.locations=db.migration
# EUREKA
server.port=0
spring.application.name=book-service
eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}
# ZIPKIN
spring.zipkin.base-url=http://localhost:9411/